<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh with Pure Water</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .water-bottle {
            max-width: 300px;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stay Hydrated, Stay Healthy</h1>
        <img src="water_bottle.jpg" alt="Water Bottle" class="water-bottle">
        <p>Discover the pure refreshment of our premium quality water. Sourced from natural springs and meticulously purified, our water brings you the revitalizing hydration your body craves. Say goodbye to thirst and hello to a healthier you.</p>
        <a href="#contact" class="btn">Contact Us</a>
    </div>
</body>
</html>
