<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh with Pure Water</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(glassofwater.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-color: #f2f2f2;
    min-height: 100vh; /* Ensure the body covers the entire viewport height */
    display: flex;
    justify-content: center; /* Center the container horizontally */
    align-items: flex-end; /* Align the container to the bottom */
}

.container {
    width: 80%;
    text-align: left;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent black background */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 50px; /* Space between the container and the bottom of the viewport */
    display: flex;
    align-items: center;
}
        .content {
            flex: 1;
            padding-right: 20px;
        }
        .content h1 {
            color: #007bff;
        }
        .content p {
            color: #fff;
            line-height: 1.6;
        }
        .water-bottle {
            max-width: 300px;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Stay Hydrated, Stay Healthy</h1>
            <p>Discover the pure refreshment of our premium quality water. Sourced from natural springs and meticulously purified, our water brings you the revitalizing hydration your body craves. Say goodbye to thirst and hello to a healthier you.</p>
            <a href="#contact" class="btn">Contact Us</a>
        </div>
        <img src="water_bottle.jpg" alt="Water Bottle" class="water-bottle">
    </div>
</body>
